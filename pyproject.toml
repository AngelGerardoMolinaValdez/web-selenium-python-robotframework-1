[tool.poetry]
name = "robotframework-project-skeleton"
version = "0.1.0"
description = "Una plantilla robusta y escalable para proyectos de automatizaci√≥n, basada en Clean Architecture, Arquitectura Hexagonal, Screaming Architecture y Vertical Slice. Ideal para simplificar y estandarizar los flujos de trabajo de testing automatizado. Licenciada bajo Apache 2.0, libre para usar y modificar."
authors = ["Angel Gerardo Molina Valdez <angelgerardomolinavaldez@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
robotframework = "^7.1"
